<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="User-Agent" content="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3">
    <title>SongList</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
        <header class="card-header">
            <ul class="nav bg-dark text-cetner bg-gradient">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="https://kyleten.top">主页</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://yukari.top/songlist" target="_blank">歌单页</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://kyleten.top">blog</a>
                </li>
              </ul>
        </header>

      <div class="container-sm m-2">
        <iframe name="frame" class="position-fixed ratio-16x9" style="right:0" allowfullscreen="true" frameborder="0" sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts" width="35%" height="300"></iframe>
      </div>

        <div class="text-center container-sm text-white-50">
          <div class="m-2">
              <button id="allRender" class="btn btn-outline-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">全部</button>
              <input type="date" name="search" placeholder="输入日期">
              <button class="btn btn-outline-danger btn-sm" >搜索</button>
          </div>

            <div id="root" class="row d-flex flex-row justify-content-center w-75"></div>
        </div>

        
    <script type="module">
        import {main} from '../static/js/index.js';
        main()
    </script>
</body>
</html>
